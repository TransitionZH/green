<f:if condition="{settings.displayRules}">

    <div class="form-group">
        <a href="#" data-toggle="popover" title="{f:translate(key:'rules.headline')}" data-html="true" data-content="{f:translate(key:'rules.text') -> f:format.htmlentities()}">
            <f:translate key="rules.headline" />
        </a>
    </div>

</f:if>
