
<f:layout name="Default" />

<f:section name="main">
    
    <f:for each="{categoryTree}" as="topCategory">
        <div class="media category category-{topCategory.item.name} {topCategory.item.css}" id="{topCategory.item.name}">
            <div class="media-left">
                <a href="List.html?category={topCategory.item.name}">
                    <f:image
                        image="{topCategory.item.image}"
                        alt="{topCategory.item.image.originalResource.title}"
                        treatIdAsReference="TRUE"
                    />
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading category-heading category-heading-centered">
                    {topCategory.item.title}
                </h4>
                <ul class="subcategories">
                <f:for each="{topCategory.subCategories}" as="subCategory">
                    <li><a href="List.html?category={subCategory.name}">{subCategory.title}</a></li>
                </f:for>
                </ul>
            </div>
        </div>
    </f:for>

</f:section>
