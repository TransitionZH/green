
<f:layout name="Default" />

<f:section name="main">
    
    <f:flashMessages />
    
    <f:if condition="{categoryName}">
        <h3>{categoryName}</h3>
    </f:if>
    
    <f:if condition="{initiatives}">
        <f:then>
            
            <f:for each="{initiatives}" as="initiative">
                <div class="media organization">
                    <a class="media-left" href="">
                        <img class="media-object" src="http://www.placehold.it/100x100" alt="Generic placeholder image">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{initiative.name}</h4>
                        <p class="organization-claim">{initiative.claim}</p>
                        <p class="organization-description">{initiative.description -> f:format.raw()}</p>
                        <div class="clearfix"></div>
                        <div class="organization-links">
                            <a href="#">Website</a>
                            <a href="#">auf Karte</a>
                        </div>
                    </div>
                </div>
            </f:for>
            
        </f:then>
        <f:else>
            <p>Keine Initiativen gefunden.</p>
        </f:else>
    </f:if>
    
</f:section>
